<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Github Api</title>
    <style>    
        .search h3,p,form
        {
            margin-left: 7%;
            margin-top: 2%;
        }

        .search h3
        {
            font-weight: 600;
        }
        
        .borderzero
        {
            border: 0 none;
        }

    </style>
</head>
<body>
    <div style="height: auto;background-color: #ddd;border: 2px inherit black; border-radius: 25px/15px;" class="container searchContainer">
        <br><br>
        <div class="search card card-body" style="border-radius: 2%; border: 1px inherit black;">
            <h3>Search Github users</h3>
            <p class="lead">
                Enter the UserName and get all information
            </p>
            <form action="" id="github-form">
                <input style="margin-bottom: 2%; outline: none; border-radius: 5px; border: .5px solid #ddd;padding: 3px;" type="text" id="githubname" name="githubname" placeholder="Enter the username">
                <br>
                <button type="submit" class="btn btn-dark">Search</button>
            </form>
            <br><br>

        </div>
        <br>


        <div id="profile">
            <!-- JS-LE BIZ DINAMIK FORMADA ELAVE EDIRIK BURANI -->
        </div>


        <h3 class="page-heading mb-3">Last Repos</h3>
        <div id="repos">  
            <!-- JS-LE BIZ DINAMIK FORMADA ELAVE EDIRIK BURANI -->
        </div>


        <h3 class="page-heading mb-3">Last Searches</h3>

        <div class="last-search" style="margin-bottom: 30px;">
            <ul class="list-group" id="last-users">

            </ul>
            <hr>
            <br>
            <button id="clear-last-users" class="btn btn-dark">Clear Last searches</button>
        </div>
        <br>
    </div>
    <script src="github.js"></script>
    <!-- EGER STORAGENI UI-IN ICINDE ISTIFADE ETMEK ISTEYIRIKSE ONU UI-DAN QABAG YAZMALIYQ HTML FAYLNI ICINE -->
    <script src="storage.js"></script> 
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
